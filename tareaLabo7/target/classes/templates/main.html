<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>INICIO</title>
</head>
<body>
	<h1>ESCUELA</h1>
	
	<br>
	
	<h2>Listado de estudiantes</h2>
	
	<br>
	
	<table>
		<thead>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		
		<th:block th:each="estudiante, row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}"/>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.edad}"/>
				<th th:text="${estudiante.estadoDelegate}"/>
			</tr>
		</th:block>
	</table>
	
	
	<br>
	
	<form th:action ="@{/pagEditar}" method="post">
		<input type="number" name ="codigo">
		<input type="submit" value = "EDITAR ESTUDIANTE">
	</form>
	
</body>
</html>
